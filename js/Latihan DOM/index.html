<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papan Score</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
		rel="stylesheet"
	/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="scoreboard container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="col col-auto py-3 points d-flex flex-column align-items-center" >
                <h2>Player 1</h2>
                <p class="px-3" id="p1-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" type="button" id="p1-button">+1</button>
                </div>
            </div>
            <div class="col col-auto py-3 points d-flex flex-column align-items-center">
                <h2>Player 2</h2>
                <p class="px-3" id="p2-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" type="button" id="p2-button">+1</button>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
			<select name="" id="playto" class="form-select">
				<option value="0" selected>Select Max Point</option>
				<option value="3">3</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="15">15</option>
			</select>
		</div>

		<div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
			<button class="btn btn-primary" type="button" id="reset">Reset</button>
		</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
