<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card's Price</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"/>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="pics/basic.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pokemon Ethan's Ho-Oh ex</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Basic Card</li>
                <li class="pricing-features-item">Basic Design Card</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button is-featured">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="pics/specialArt.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pokemon Ethan's Ho-Oh ex</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Basic Special Art Card</li>
                <li class="pricing-features-item">Special Art Design Card</li>
            </ul>
            <span class="pricing-price">$50</span>
            <a href="#/" class="pricing-button">Free Rent</a>
        </div>
        <div class="pricing-plan">
            <img src="pics/specialArt.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pokemon Ethan's Ho-Oh ex</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Basic Rare Card</li>
                <li class="pricing-features-item">Rare Design Card</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Free Rent</a>
        </div>
    </div>
    
</body>
</html>
